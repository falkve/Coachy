<ion-header>
  <ion-navbar>
    <ion-title>CoachAssistant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let team of teams | async" (click)="chooseTeam(team)">
      <ion-thumbnail item-left>
        <img src="assets/images/team.jpg">
      </ion-thumbnail>
      <label><h1>{{team.name}}</h1></label>

    </ion-item>
  </ion-list>

</ion-content>

<ion-fab bottom right>
  <button (click)="openAddTeam()" ion-fab><ion-icon name="add"></ion-icon></button>

  <ion-fab-list side="top">
    <button ion-fab (click)="addPlayer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-list>-->
</ion-fab>
