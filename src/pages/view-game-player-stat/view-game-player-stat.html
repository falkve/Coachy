<ion-header>

  <ion-navbar>
    <ion-title>GamePlayerStat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>{{gamePlayer.name}}</h1>
    </ion-list-header>
    <ion-item button *ngFor="let position of gamePlayer.positions">
        <ion-avatar item-left [ngSwitch]="position.id">
          <img *ngSwitchCase="'Bench'" src="assets/images/bench.png">
          <img *ngSwitchCase="'GoalK'" src="assets/images/goalkeeper.png">
          <img *ngSwitchDefault src="assets/images/position.png">
        </ion-avatar>
        <h2>{{position.name}}</h2>
      {{calcTime(position.startTime,position.endTime)}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>

  <button ion-button icon-left (click)="backToList()">
    <ion-icon name="backspace"></ion-icon>
    Back to list
  </button>
</ion-footer>
