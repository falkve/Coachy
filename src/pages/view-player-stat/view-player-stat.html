<ion-header>

  <ion-navbar>
    <ion-title>ViewPlayerStat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let stat of statistics">
        <ion-avatar item-left [ngSwitch]="stat.summarizedPosition.positionId">
          <img *ngSwitchCase="'Bench'" src="assets/images/bench.png">
          <img *ngSwitchCase="'GoalK'" src="assets/images/goalkeeper.png">
          <img *ngSwitchDefault src="assets/images/position.png">
        </ion-avatar>
        <h2>{{stat.gamePositionName}}</h2>
      <h3><b>Time: {{formatTime(stat.summarizedPosition.time)}}</b></h3>
      <h3>Occassions: <b>{{stat.summarizedPosition.nof}}</b></h3>
    </ion-item>
  </ion-list>

</ion-content>
